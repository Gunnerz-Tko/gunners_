name: Scrape Oricon with OCR

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            chromium-browser \
            chromium-chromedriver \
            libsm6 \
            libxext6 \
            libxrender-dev
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install selenium easyocr pillow webdriver-manager
      
      - name: Run Oricon OCR scraper
        run: python scrape_oricon_ocr.py
        timeout-minutes: 30
      
      - name: Commit and push changes
        run: |
          git config user.name "Oricon Scraper Bot"
          git config user.email "bot@github.com"
          git add data.js
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Oricon rankings via OCR - $(date)"
            git push
          fi

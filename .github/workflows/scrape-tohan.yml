name: Scrape Tohan with PDF

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install pdfplumber requests google-generativeai
      
      - name: Run Tohan PDF scraper
        run: python scrape_tohan.py
        timeout-minutes: 10
      
      - name: Translate data with Gemini
        run: python translate_tohan.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        timeout-minutes: 20
      
      - name: Commit and push changes
        run: |
          git config user.name "Tohan Scraper Bot"
          git config user.email "bot@github.com"
          
          # Stash any uncommitted changes first
          git stash
          
          # Pull latest changes
          git pull origin main --rebase
          
          # Restore stashed changes
          git stash pop || true
          
          # Add and commit
          git add data.js
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Tohan rankings with translations - $(date)"
            git push origin main
          fi

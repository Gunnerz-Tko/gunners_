<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricon Books Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px; cursor: pointer; background-color: #f1f1f1; margin-right: 5px; }
        .active { background-color: #ddd; }
        .book-list { display: flex; flex-wrap: wrap; }
        .book { width: 20%; padding: 10px; border: 1px solid #ccc; margin: 5px; }
        .refresh-btn { margin: 20px 0; padding: 10px; }
        .message { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Oricon Books Dashboard</h1>
    <div class="tabs">
        <div class="tab active" onclick="loadGenre('all')">All</div>
        <div class="tab" onclick="loadGenre('fiction')">Fiction</div>
        <div class="tab" onclick="loadGenre('non-fiction')">Non-Fiction</div>
        <div class="tab" onclick="loadGenre('manga')">Manga</div>
    </div>
    <div id="book-list" class="book-list"></div>
    <button class="refresh-btn" onclick="refreshData()">Refresh</button>
    <div id="message" class="message"></div>
    <script>
        const booksData = [
            { title: 'Book Title 1', author: 'Author 1', sales: 1000, image: 'link_to_image1' },
            { title: 'Book Title 2', author: 'Author 2', sales: 2000, image: 'link_to_image2' },
            { title: 'Book Title 3', author: 'Author 3', sales: 3000, image: 'link_to_image3' },
            { title: 'Book Title 4', author: 'Author 4', sales: 4000, image: 'link_to_image4' },
            { title: 'Book Title 5', author: 'Author 5', sales: 5000, image: 'link_to_image5' },
            { title: 'Book Title 6', author: 'Author 6', sales: 6000, image: 'link_to_image6' },
            { title: 'Book Title 7', author: 'Author 7', sales: 7000, image: 'link_to_image7' },
            { title: 'Book Title 8', author: 'Author 8', sales: 8000, image: 'link_to_image8' },
            { title: 'Book Title 9', author: 'Author 9', sales: 9000, image: 'link_to_image9' },
            { title: 'Book Title 10', author: 'Author 10', sales: 10000, image: 'link_to_image10' }
        ];

        function loadGenre(genre) {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';
            booksData.forEach(book => {
                let bookElement = `<div class='book'>`
                    + `<img src='${book.image}' alt='${book.title}' />`
                    + `<h3>${book.title}</h3>`
                    + `<p>${book.author}</p>`
                    + `<p>Sales: ${book.sales}</p>`
                    + `</div>`;
                bookList.innerHTML += bookElement;
            });
        }

        function refreshData() {
            // Simulate a refresh success/error message
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = 'Data refreshed successfully!';
            messageElement.style.color = 'green';
        }

        loadGenre('all');
    </script>
</body>
</html>

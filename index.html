<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Book Sales Data</title>\n</head>\n<body>\n    <h1>Book Sales Data</h1>\n    <h2>Source : Oricon</h2>\n    <table>\n        <thead>\n            <tr>\n                <th>Book Title</th>\n                <th>Estimated Sales</th>\n            </tr>\n        </thead>\n        <tbody id="book-list">\n            <!-- Data will be inserted here -->\n        </tbody>\n    </table>\n    <script>\n        fetch('oricon_books.json')\n            .then(response => response.json())\n            .then(data => {\n                const bookList = document.getElementById('book-list');\n                data.forEach(book => {\n                    const row = document.createElement('tr');\n                    row.innerHTML = `\n                        <td>${book.title}</td>\n                        <td>${book.estimated_sales}</td>\n                    `;\n                    bookList.appendChild(row);\n                });\n            })\n            .catch(error => console.error('Error fetching data:', error));\n    </script>\n</body>\n</html>

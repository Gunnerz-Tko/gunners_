<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricon Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --bg-dark: #0f172a;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e3a8a 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .refresh-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover { transform: translateY(-2px); }
        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .tab-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: transparent;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        .book-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .book-card:hover { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(99, 102, 241, 0.2); }
        .book-image { width: 100%; height: 280px; object-fit: cover; background: #f0f4f8; }
        .book-info { padding: 20px; }
        .book-title { font-weight: 700; font-size: 1.05em; margin-bottom: 8px; }
        .book-author { color: var(--text-light); font-size: 0.9em; margin-bottom: 12px; }
        .book-sales { margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); }
        .sales-value { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 700; font-size: 1.3em; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        footer { text-align: center; padding: 30px 20px; color: rgba(255, 255, 255, 0.6); margin-top: 60px; }
                header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header > div:first-child {
            flex: 1;
            text-align: center;
        }
        .language-buttons {
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .lang-btn.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: white;
        }
    </style>
</head>
<body>

        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));

            // Refresh with new language
            refreshData();
        }        function refreshData() {
            document.getElementById('weekInfo').textContent = translations[currentLanguage].loading;
            
            fetch('https://raw.githubusercontent.com/Gunnerz-Tko/gunners_/main/oricon_books.json?t=' + Date.now())

                .then(r => r.json())
                .then(data => {
                    console.log('Data loaded:', data);
                    displayDashboard(data);
                })
                .catch(e => console.error('Error:', e));
        }

        function displayDashboard(data) {
            const genres = Object.keys(data.genres || {});
            const tabsContainer = document.getElementById('tabsContainer');
            const contentContainer = document.getElementById('contentContainer');
            
            tabsContainer.innerHTML = '';
            contentContainer.innerHTML = '';

            genres.forEach((genre, index) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                btn.textContent = genre;
                btn.onclick = () => switchTab(genre);
                tabsContainer.appendChild(btn);

                const content = document.createElement('div');
                content.className = `tab-content ${index === 0 ? 'active' : ''}`;
                content.id = `tab-${genre}`;
                content.innerHTML = renderBooks(data.genres[genre]);
                contentContainer.appendChild(content);
            });

            const updateDate = new Date(data.updated); const formattedDate = updateDate.toLocaleDateString('en-US', {      year: 'numeric',      month: 'long',      day: 'numeric',     hour: '2-digit',     minute: '2-digit' }); document.getElementById('weekInfo').innerHTML = `     <strong>Week 7, 2026</strong> | Last updated: ${formattedDate} `;
        }

        function renderBooks(books) {
            return '<div class="books-grid">' + books.map(book => `
                <div class="book-card">
                    <img src="${book.image}" alt="${book.title}" class="book-image" onerror="this.style.background='#f0f4f8'">
                    <div class="book-info">
                        <div class="book-title">#${book.rank} ${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-sales">
                            <div class="sales-value">${parseInt(book.sales).toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        function switchTab(genre) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${genre}`).classList.add('active');
        }

        refreshData();
    </script>

</html>

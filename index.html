    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --bg-dark: #0f172a;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e3a8a 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header > div:first-child {
            flex: 1;
            text-align: center;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .language-buttons {
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .lang-btn.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: white;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .refresh-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover { transform: translateY(-2px); }
        .tabs {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            padding: 12px 20px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dark);
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        
        .tab:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }
        .tab-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: transparent;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        thead { background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%); color: white; }
        th { padding: 15px; text-align: center; font-weight: 700; border-right: 1px solid rgba(255,255,255,0.2); }
        th:first-child { text-align: center; }
        th:not(:first-child) { text-align: left; }
        tbody tr { border-bottom: 1px solid #e2e8f0; }
        tbody tr:nth-child(even) { background: rgba(99, 102, 241, 0.05); }
        td { padding: 15px; }
        td:first-child { text-align: center; font-weight: 700; color: #6366f1; font-size: 1.1em; }
        td { color: #64748b; }
        footer { text-align: center; padding: 30px 20px; color: rgba(255, 255, 255, 0.6); margin-top: 60px; }
                /* Hide specific genres */
        .tab-btn:nth-child(1),
        .tab-content:nth-of-type(1),
        .tab-btn:nth-child(5),
        .tab-content:nth-of-type(5),
        .tab-btn:nth-child(6),
        .tab-content:nth-of-type(6),
        .tab-btn:nth-child(7),
        .tab-content:nth-of-type(7) {
            display: none !important;
        }
    </style>
</head>

       function displayDashboard(data) {
        const genres = Object.keys(data.genres || {});
        const tabsContainer = document.getElementById('tabsContainer');
        const contentContainer = document.getElementById('contentContainer');
        
        tabsContainer.innerHTML = '';
        contentContainer.innerHTML = '';

        let literaryIndex = -1;
        
        genres.forEach((genre, index) => {
            const btn = document.createElement('button');
            btn.className = `tab-btn`;
            btn.textContent = genreTranslations[genre]?.[currentLanguage] || genre;
            btn.onclick = () => switchTab(genre);
            tabsContainer.appendChild(btn);

            const content = document.createElement('div');
            content.className = `tab-content`;
            content.id = `tab-${genre}`;
            content.innerHTML = renderBooks(data.genres[genre]);
            contentContainer.appendChild(content);
            
            // Track LITERARY tab
            if (genre === "æ–‡èŠ¸æ›¸") {
                literaryIndex = index;
            }
        });

        // Set LITERARY as active by default
        if (literaryIndex !== -1) {
            const buttons = tabsContainer.querySelectorAll('.tab-btn');
            const contents = contentContainer.querySelectorAll('.tab-content');
            buttons[literaryIndex].classList.add('active');
            contents[literaryIndex].classList.add('active');
        }

        try {
            const updateDate = new Date(data.updated);
            if (isNaN(updateDate.getTime())) {
                throw new Error('Invalid date');
            }
            const formattedDate = updateDate.toLocaleDateString(currentLanguage === 'ja' ? 'ja-JP' : currentLanguage === 'fr' ? 'fr-FR' : 'en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('weekInfo').innerHTML = `<strong>January 2026</strong> | Last updated: ${formattedDate}`;

            document.getElementById('weekInfo').innerHTML = `<strong>January 2026</strong> | Last updated: ${data.updated}`;

        function renderBooks(books) {
        if (!books || books.length === 0) {
            return '<p style="text-align: center; color: #999; padding: 40px;">No data available</p>';
        }
        
        let html = '<div style="overflow-x: auto;"><table>';

        html += '<tr>';
        html += '<th>Rank</th>';
        html += '<th>Title</th>';
        html += '<th>Author</th>';
        html += '<th>Publisher</th>';
        html += '<th>Price</th>';
        html += '<th>ISBN</th>';
        html += '</tr>';
        html += '</thead>';
        
        html += '<tbody>';
        books.forEach((book, index) => {
            html += `<tr>`;
            html += `<td>${book.rank || '-'}</td>`;
            html += `<td style="font-weight: 600; color: #1e293b;">${(book.title || '-').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</td>`;
            html += `<td>${book.author || '-'}</td>`;
            html += `<td style="font-size: 0.9em;">${book.publisher || '-'}</td>`;
            html += `<td>${book.price || '-'}</td>`;
            html += `<td style="font-size: 0.85em; font-family: monospace;">${book.isbn || '-'}</td>`;
            html += '</tr>';
        });
        html += '</tbody>';
        html += '</table></div>';
        
        return html;
    }
    function switchTab(genre) {

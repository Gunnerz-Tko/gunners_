<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .hero {
            height: 50vh;
            background: url('hero.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            flex: 1 1 calc(25% - 40px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gunnerz Products</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h2>Discover Our Modern Products</h2>
        <p>Your journey to a better experience starts here</p>
    </section>
    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$99</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$129</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$149</p>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$199</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2026 Gunnerz-Tko. All rights reserved.</p>
    </footer>
</body>
</html>

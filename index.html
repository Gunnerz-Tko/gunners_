<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Info Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .week-info {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .date-time {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Weekly Information Display</h1>
    <div class="week-info">
        <p class="date-time">Current Week Info as of 2026-02-11 15:58:00 UTC</p>
        <ul>
            <li>Week Number: 7</li>
            <li>Start Date: 2026-02-07</li>
            <li>End Date: 2026-02-13</li>
            <li>Tasks for the Week: Complete Project A, Review Team B's work.</li>
        </ul>
    </div>
</body>
</html>

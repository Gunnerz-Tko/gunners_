
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <title>Sakuragawa Japan Book Sales Report - Tohan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --bg-dark: #0f172a;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e3a8a 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header > div:first-child {
            flex: 1;
            text-align: center;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .language-buttons {
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .lang-btn.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: white;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .refresh-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover { transform: translateY(-2px); }
        .tabs {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .tab {
            padding: 12px 20px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dark);
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        
        .tab:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }
        .tab-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: transparent;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        thead { background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%); color: white; }
        th { padding: 15px; text-align: center; font-weight: 700; border-right: 1px solid rgba(255,255,255,0.2); }
        th:first-child { text-align: center; }
        th:not(:first-child) { text-align: left; }
        tbody tr { border-bottom: 1px solid #e2e8f0; }
        tbody tr:nth-child(even) { background: rgba(99, 102, 241, 0.05); }
        td { padding: 15px; }
        td:first-child { text-align: center; font-weight: 700; color: #6366f1; font-size: 1.1em; }
        td { color: #64748b; }
        footer { text-align: center; padding: 30px 20px; color: rgba(255, 255, 255, 0.6); margin-top: 60px; }
                /* Hide specific genres */
        .tab-btn:nth-child(1),
        .tab-content:nth-of-type(1),
        .tab-btn:nth-child(5),
        .tab-content:nth-of-type(5),
        .tab-btn:nth-child(6),
        .tab-content:nth-of-type(6),
        .tab-btn:nth-child(7),
        .tab-content:nth-of-type(7) {
            display: none !important;
        }
    </style>
        <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai"></script>
</head>
<body>

        <div>

        <div class="language-buttons">

    <div class="container">

                <div style="text-align: center; margin: 20px 0;">
        <button onclick="translateLiterally()" style="padding: 10px 20px; margin: 5px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            üåç Translate Literally
        </button>
        <button onclick="refreshData()" style="padding: 10px 20px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            üîÑ Refresh Data
        </button>
    </div>
        </div>

        <div id="tabsContainer" class="tabs"></div>

    </div>

    <footer>
        <p>¬© 2026 Cyril Carr√®re, Literary Scout, based in Tokyo.</p>
        <p><a href="https://cyrilcarrere.org/services-professionnels/" target="_blank" style="color: #6366f1; text-decoration: none; font-weight: 600;">www.cyrilcarrere.org</a></p>
    </footer>

    <script src="data.js"></script>
    <script>
    let currentLanguage = 'en';

           // Translations
    const translations = {
        en: {
            title: 'Sakuragawa Japan Book Sales Report',
            subtitle: 'Monthly Rankings from Tohan',
            source: 'Source : Tohan',
            refresh: 'üîÑ Refresh'
        },
        ja: {
            title: '„Çµ„ÇØ„É©„Ç¨„ÉØ Êó•Êú¨Êõ∏Á±çÂ£≤‰∏ä„É¨„Éù„Éº„Éà',
            subtitle: '„Éà„Éº„Éè„É≥ÊúàÈñì„Éô„Çπ„Éà„Çª„É©„Éº',
            source: '„ÇΩ„Éº„ÇπÔºö„Éà„Éº„Éè„É≥',
            refresh: 'üîÑ Êõ¥Êñ∞'
        },
        fr: {
            title: 'Rapport de Ventes de Livres Japonais',
            subtitle: 'Classements Mensuels de Tohan',
            source: 'Source : Tohan',
            refresh: 'üîÑ Actualiser'
        }
    };

        const genreTranslations = {
        "Á∑èÂêà": { en: "Overall", ja: "Á∑èÂêà", fr: "G√©n√©ral" },
        "ÊñáËä∏Êõ∏": { en: "Literary", ja: "ÊñáËä∏Êõ∏", fr: "Litt√©rature" },
        "„Éé„É≥„Éï„Ç£„ÇØ„Ç∑„Éß„É≥„Éª„É©„Ç§„Éà„Ç®„ÉÉ„Çª„Ç§": { en: "Non-Fiction", ja: "„Éé„É≥„Éï„Ç£„ÇØ„Ç∑„Éß„É≥„Éª„É©„Ç§„Éà„Ç®„ÉÉ„Çª„Ç§", fr: "Non-Fiction" },
        "„Ç®„É≥„Çø„Éº„ÉÜ„Ç§„É°„É≥„Éà": { en: "Entertainment", ja: "„Ç®„É≥„Çø„Éº„ÉÜ„Ç§„É°„É≥„Éà", fr: "Divertissement" },
        "„Éì„Ç∏„Éç„ÇπÊõ∏": { en: "Business", ja: "„Éì„Ç∏„Éç„ÇπÊõ∏", fr: "Commerce" },
        "Ë∂£Âë≥ÂÆüÁî®Êõ∏": { en: "Hobby & Practical", ja: "Ë∂£Âë≥ÂÆüÁî®Êõ∏", fr: "Loisirs" },
        "ÁîüÊ¥ªÂÆüÁî®Êõ∏": { en: "Life & Practical", ja: "ÁîüÊ¥ªÂÆüÁî®Êõ∏", fr: "Vie Pratique" },
        "ÂÖêÁ´•Êõ∏": { en: "Children", ja: "ÂÖêÁ´•Êõ∏", fr: "Jeunesse" },
        "„Éé„Éô„É´„Çπ": { en: "Novels", ja: "„Éé„Éô„É´„Çπ", fr: "Romans" },
        "Êñ∞Êõ∏": { en: "New Books", ja: "Êñ∞Êõ∏", fr: "Nouveaux Livres" },
        "ÊñáÂ∫´": { en: "Paperback", ja: "ÊñáÂ∫´", fr: "Poche" },
        "„Ç≥„Éü„ÉÉ„ÇØ„Çπ": { en: "Comics", ja: "„Ç≥„Éü„ÉÉ„ÇØ„Çπ", fr: "Comics" }
    };

    function setLanguage(lang) {
        currentLanguage = lang;
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        document.querySelector('header h1').textContent = translations[lang].title;
        document.querySelectorAll('header p')[0].textContent = translations[lang].subtitle;
        document.querySelectorAll('header p')[1].textContent = translations[lang].source;
        document.querySelector('.refresh-btn').textContent = translations[lang].refresh;
        
        displayDashboard(oricon_data);
    }

          function refreshData() {
        // Open GitHub Actions page to manually trigger workflow
        const workflowUrl = 'https://github.com/Gunnerz-Tko/gunners_/actions/workflows/scrape-tohan.yml';
        window.open(workflowUrl, '_blank');
    }
            async function translateLiterally() {
        const geminiApiKey = prompt('Enter your Gemini API Key (get it from https://aistudio.google.com/app/apikey):');
        if (!geminiApiKey) return;
        
        if (!confirm('Translate all data to English? This will take 1-2 minutes...')) {
            return;
        }
        
        const button = event.target;
        button.disabled = true;
        button.textContent = '‚è≥ Translating...';
        
        try {
            const { GoogleGenerativeAI } = window;
            const genAI = new GoogleGenerativeAI(geminiApiKey);
            const model = genAI.getGenerativeModel({ model: "gemini-pro" });
            
            const translationCache = {};
            
            async function translateText(text, fieldType) {
                if (!text || text === "-") return text;
                
                const cacheKey = `${fieldType}:${text}`;
                if (translationCache[cacheKey]) {
                    return translationCache[cacheKey];
                }
                
                let prompt = `Translate this Japanese text to English. Return ONLY the translation:\n${text}`;
                
                if (fieldType === "title") {
                    prompt = `Translate this Japanese book title to English. Use romanization where needed (e.g., Â§â„Å™Âú∞Âõ≥ = Hen na Chizu). Return ONLY the translation:\n${text}`;
                } else if (fieldType === "author") {
                    prompt = `Translate this Japanese author name to English. Keep original name order. Return ONLY the translation:\n${text}`;
                } else if (fieldType === "publisher") {
                    prompt = `Translate this Japanese publisher name to English. Return ONLY the translation:\n${text}`;
                } else if (fieldType === "genre") {
                    prompt = `Translate this Japanese genre name to English. Return ONLY the translation:\n${text}`;
                }
                
                try {
                    const result = await model.generateContent(prompt);
                    const translation = result.response.text().trim();
                    translationCache[cacheKey] = translation;
                    
                    // Log for debugging
                    console.log(`‚úì [${fieldType}] ${text} ‚Üí ${translation}`);
                    
                    // Rate limiting
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                    return translation;
                } catch (error) {
                    console.error(`Error translating "${text}":`, error);
                    return text;
                }
            }
            
            // Translate all data
            const translatedData = {
                updated: window.oricon_data.updated,
                genres: {}
            };
            
            let bookCount = 0;
            for (const [genre, books] of Object.entries(window.oricon_data.genres)) {
                button.textContent = `‚è≥ Translating... (${bookCount} books)`;
                
                const translatedGenre = await translateText(genre, "genre");
                translatedData.genres[translatedGenre] = [];
                
                for (const book of books) {
                    const translatedBook = {
                        rank: book.rank,
                        title: await translateText(book.title, "title"),
                        author: await translateText(book.author, "author"),
                        publisher: await translateText(book.publisher, "publisher"),
                        price: book.price,
                        isbn: book.isbn
                    };
                    translatedData.genres[translatedGenre].push(translatedBook);
                    bookCount++;
                }
            }
            
            // Update global data
            window.oricon_data = translatedData;
            
            // Refresh display
            displayData();
            
            button.disabled = false;
            button.textContent = 'üåç Translate Literally';
            alert('‚úÖ Translation complete!');
            
        } catch (error) {
            console.error('Translation error:', error);
            button.disabled = false;
            button.textContent = 'üåç Translate Literally';
            alert('‚ùå Translation failed:\n' + error.message);
        }
    }
        
        // Show confirmation
        if (confirm('This will translate all table data to English using Gemini. Continue?')) {
            alert('‚è≥ Translation started! This may take 2-3 minutes.\n\nGo to GitHub Actions to monitor progress:\n' + translationUrl);
            window.open(translationUrl, '_blank');
        }
    }
       function displayDashboard(data) {
        const genres = Object.keys(data.genres || {});
        const tabsContainer = document.getElementById('tabsContainer');
        const contentContainer = document.getElementById('contentContainer');
        
        tabsContainer.innerHTML = '';
        contentContainer.innerHTML = '';

        let literaryIndex = -1;
        
        genres.forEach((genre, index) => {
            const btn = document.createElement('button');
            btn.className = `tab-btn`;
            btn.textContent = genreTranslations[genre]?.[currentLanguage] || genre;
            btn.onclick = () => switchTab(genre);
            tabsContainer.appendChild(btn);

            const content = document.createElement('div');
            content.className = `tab-content`;
            content.id = `tab-${genre}`;
            content.innerHTML = renderBooks(data.genres[genre]);
            contentContainer.appendChild(content);
            
            // Track LITERARY tab
            if (genre === "ÊñáËä∏Êõ∏") {
                literaryIndex = index;
            }
        });

        // Set LITERARY as active by default
        if (literaryIndex !== -1) {
            const buttons = tabsContainer.querySelectorAll('.tab-btn');
            const contents = contentContainer.querySelectorAll('.tab-content');
            buttons[literaryIndex].classList.add('active');
            contents[literaryIndex].classList.add('active');
        }

        try {
            const updateDate = new Date(data.updated);
            if (isNaN(updateDate.getTime())) {
                throw new Error('Invalid date');
            }
            const formattedDate = updateDate.toLocaleDateString(currentLanguage === 'ja' ? 'ja-JP' : currentLanguage === 'fr' ? 'fr-FR' : 'en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('weekInfo').innerHTML = `<strong>January 2026</strong> | Last updated: ${formattedDate}`;
        } catch (e) {
            console.error('Date error:', e);
            document.getElementById('weekInfo').innerHTML = `<strong>January 2026</strong> | Last updated: ${data.updated}`;
        }
    }

                function renderBooks(books) {
        if (!books || books.length === 0) {
            return '<p style="text-align: center; color: #999; padding: 40px;">No data available</p>';
        }
        
        let html = '<div style="overflow-x: auto;"><table>';
        
        html += '<thead>';
        html += '<tr>';
        html += '<th>Rank</th>';
        html += '<th>Title</th>';
        html += '<th>Author</th>';
        html += '<th>Publisher</th>';
        html += '<th>Price</th>';
        html += '<th>ISBN</th>';
        html += '</tr>';
        html += '</thead>';
        
        html += '<tbody>';
        books.forEach((book, index) => {
            html += `<tr>`;
            html += `<td>${book.rank || '-'}</td>`;
            html += `<td style="font-weight: 600; color: #1e293b;">${(book.title || '-').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</td>`;
            html += `<td>${book.author || '-'}</td>`;
            html += `<td style="font-size: 0.9em;">${book.publisher || '-'}</td>`;
            html += `<td>${book.price || '-'}</td>`;
            html += `<td style="font-size: 0.85em; font-family: monospace;">`;
            if (book.isbn && book.isbn !== '-') {
                const isbnClean = book.isbn.replace(/-/g, '');
                html += `<a href="https://www.hanmoto.com/bd/isbn/${isbnClean}" target="_blank" style="color: #6366f1; text-decoration: none; cursor: pointer; font-weight: 600;">${book.isbn}</a>`;
            } else {
                html += '-';
            }
            html += `</td>`;
            html += '</tr>';
        });
        html += '</tbody>';
        html += '</table></div>';
        
        return html;
    }
    function switchTab(genre) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById(`tab-${genre}`).classList.add('active');
    }

    // Load data on page load
    displayDashboard(oricon_data);
    </script>
</body>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricon Books - Top 10 par Genre</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 12px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .info { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 20px;
        }
        .week { color: #666; font-size: 0.95em; }
        .refresh-btn { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: bold;
        }
        .refresh-btn:hover { background-color: #45a049; }
        .refresh-btn:disabled { background-color: #cccccc; cursor: not-allowed; }
        .message { 
            padding: 12px; 
            margin-bottom: 15px; 
            border-radius: 5px; 
            text-align: center; 
            display: none; 
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .tabs { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 30px; 
            flex-wrap: wrap;
            border-bottom: 2px solid #eee;
        }
        .tab-btn { 
            padding: 12px 20px; 
            background: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab-btn:hover { background-color: #f5f5f5; }
        .tab-btn.active { 
            color: #667eea; 
            border-bottom-color: #667eea;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .books-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px;
        }
        .book-card { 
            background: #f9f9f9; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .book-card:hover { transform: translateY(-5px); }
        .book-image { 
            width: 100%; 
            height: 250px; 
            object-fit: cover; 
            background: #e0e0e0;
        }
        .book-info { padding: 15px; }
        .rank { 
            display: inline-block; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 5px 10px; 
            border-radius: 5px; 
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title { 
            font-weight: bold; 
            color: #333; 
            margin-bottom: 5px;
            line-height: 1.4;
            font-size: 0.95em;
        }
        .author { 
            color: #666; 
            font-size: 0.85em; 
            margin-bottom: 10px;
        }
        .sales { 
            color: #4CAF50; 
            font-weight: bold;
            font-size: 0.9em;
        }
        .empty { 
            text-align: center; 
            color: #999; 
            padding: 40px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Oricon Books - Top 10 par Genre</h1>
        </header>

        <div class="info">
            <div class="week" id="weekInfo">Chargement...</div>
            <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">üîÑ Rafra√Æchir les donn√©es</button>
        </div>

        <div id="successMsg" class="message success"></div>
        <div id="errorMsg" class="message error"></div>

        <div id="loading" class="loading">‚è≥ Chargement des donn√©es...</div>

        <div id="tabsContainer"></div>
        <div id="contentContainer"></div>
    </div>

    <script>
        let allData = null;

        function showMessage(type, message) {
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            
            if (type === 'success') {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                setTimeout(() => { successMsg.style.display = 'none'; }, 3000);
            } else if (type === 'error') {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
            }
        }

        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Chargement...';

            try {
                const response = await fetch('https://raw.githubusercontent.com/Gunnerz-Tko/gunners_/main/oricon_books.json?t=' + Date.now());
                if (!response.ok) throw new Error('Impossible de charger les donn√©es (HTTP ' + response.status + ')');
                
                allData = await response.json();
                console.log('Data loaded:', allData);
                displayDashboard();
                showMessage('success', '‚úÖ Donn√©es mises √† jour avec succ√®s!');
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', `‚ùå Erreur: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Rafra√Æchir les donn√©es';
            }
        }

        function displayDashboard() {
            const loading = document.getElementById('loading');
            loading.style.display = 'none';

            if (allData && allData.week) {
                document.getElementById('weekInfo').textContent = `Semaine: ${allData.week} | Mise √† jour: ${allData.updated}`;
            }

            const genres = Object.keys(allData.genres || {});
            const tabsContainer = document.getElementById('tabsContainer');
            const contentContainer = document.getElementById('contentContainer');
            tabsContainer.innerHTML = '';
            contentContainer.innerHTML = '';

            if (genres.length === 0) {
                contentContainer.innerHTML = '<div class="empty">‚ùå Aucun genre trouv√©</div>';
                return;
            }

            genres.forEach((genre, index) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                btn.textContent = genre;
                btn.onclick = () => switchTab(genre);
                tabsContainer.appendChild(btn);

                const content = document.createElement('div');
                content.className = `tab-content ${index === 0 ? 'active' : ''}`;
                content.id = `tab-${genre}`;
                content.innerHTML = renderBooks(allData.genres[genre]);
                contentContainer.appendChild(content);
            });
        }

        function renderBooks(books) {
            if (!books || books.length === 0) {
                return '<div class="empty">Pas de donn√©es</div>';
            }

            const html = '<div class="books-grid">' +
                books.map(book => `
                    <div class="book-card">
                        <img src="${book.image || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22250%22%3E%3Crect fill=%22%23e0e0e0%22 width=%22200%22 height=%22250%22/%3E%3C/svg%3E'}" alt="${book.title}" class="book-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22250%22%3E%3Crect fill=%22%23e0e0e0%22 width=%22200%22 height=%22250%22/%3E%3C/svg%3E'">
                        <div class="book-info">
                            <div class="rank">#${book.rank}</div>
                            <div class="title">${book.title}</div>
                            <div class="author">par ${book.author}</div>
                            <div class="sales">${parseInt(book.sales).toLocaleString('fr-FR')} ventes</div>
                        </div>
                    </div>
                `).join('') +
                '</div>';
            return html;
        }

        function switchTab(genre) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${genre}`).classList.add('active');
        }

        window.addEventListener('DOMContentLoaded', refreshData);
    </script>
</body>
</html>
